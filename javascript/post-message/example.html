<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example</title>
</head>
<body>
  <script>
    window.addEventListener('message', function(event) {
      if(event.origin === 'http://localhost:5000') {
        document.body.innerHTML = event.data;
      } else {
        console.info('请求异常');
      }
    }, false)

  </script>

</body>
</html>
