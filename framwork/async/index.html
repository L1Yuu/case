<script>
// https://caolan.github.io/async/v3/docs.html#concat

console.info(`async:`, async);


console.group(`waterFall`);
async.waterfall([
  function(callback) {
    console.log('step1: 1');
    callback(null, 1);
    
},
  function(arg, callback) {
    console.log('step2:', arg+1);
    callback(null, arg+1);
  }
], function(err, res) {
  console.log(err, res);
})
console.groupEnd();

</script>
